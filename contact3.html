<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Open+Sans:ital,wght@1,300&family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact3.css">
</head>
<body>
    <div id="content">
        <div class="container">
            <h1>Connect With Us</h1>
            <p>Feel Free to Contact Us</p>
        </div>
        <div class="contact-box">
            <div class="contact-left">
                <h1>Send Us  Your Request</h1>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+234 8769 9765">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="@gmail">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product">
                        </div>
                    </div>
                    <label>message</label>
                    <textarea rows="5"placeholder="Your Message"></textarea>
                </form>
                <button type="submit">SEND</button>
            </div>
        <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contact us @ cessien900@gmail.com</td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td>+234 832859223</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>#23 Ekere Street Rumuobiakani Port Harcourt</td>
                </tr>
            </table>
        </div>  
    </div>
   
</body>
</html>
